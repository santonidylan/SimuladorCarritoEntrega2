<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Final - Tienda Gamer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="css/styles.css">
    
    <script defer src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script defer src="js/main.js"></script>
</head>
<body>
    
    <header class="bg-dark text-white text-center py-3">
        <h1>Tienda MegaGamer</h1>
        <p>Proyecto Final - JavaScript</p>
    </header>

    <div class="container mt-5 mb-5">
        <div class="row">
            <div class="col-md-8">
                <h2>Productos Disponibles</h2>
                <div id="loader-texto" class="text-center text-muted">Cargando productos...</div>
                <div id="cards-container" class="row"></div>
            </div>

            <div class="col-md-4">
                <div class="card sticky-top" style="top: 20px;">
                    <div class="card-header bg-primary text-white">
                        <h4>Carrito de Compras</h4>
                    </div>
                    <div class="card-body">
                        <ul id="carrito-lista" class="list-group mb-3">
                            </ul>
                        
                        <hr>
                        <div class="d-flex justify-content-between">
                            <span class="h5">Total:</span>
                            <span class="h5" id="precio-total">$0</span>
                        </div>
                    </div>
                    <div class="card-footer d-grid gap-2">
                        <button id="btn-comprar" class="btn btn-success">Finalizar Compra</button>
                        <button id="btn-vaciar" class="btn btn-outline-danger">Vaciar Carrito</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
